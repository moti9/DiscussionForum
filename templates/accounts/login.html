{% extends 'base.html' %}


{% block title %}   
    Login to DiscussionForum
{% endblock title %}
    

{% block content %}
<div class="container d-flex flex-column justify-content-center my-4 flex-wrap">
    <h3 class="text-center my-2">Login to DiscussionForum</h3>
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary my-2">Login</button>
                <p>Need an account? <a href="{% url 'accounts:signup' %}">Signup Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
